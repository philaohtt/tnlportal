<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBikDynsjPuXbFCUqfQowEwosO4tl66WOI",
            authDomain: "tnl-app-ver3.firebaseapp.com",
            projectId: "tnl-app-ver3",
            storageBucket: "tnl-app-ver3.firebasestorage.app",
            messagingSenderId: "87206246036",
            appId: "1:87206246036:web:5f96bf7e59a2a0d9a82681",
            measurementId: "G-XGP4JNMZNQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-semibold text-gray-900">Student Directory</h1>
                <div class="bg-gray-50 px-3 py-1.5 rounded-md">
                    <span class="text-xs text-gray-500">Total:</span>
                    <span class="text-sm font-medium text-gray-900 ml-1" id="totalStudents">156</span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Status Tabs -->
        <div class="mb-6">
            <nav class="flex space-x-6" aria-label="Tabs">
                <button class="tab-button active border-b-2 border-blue-500 pb-2 text-sm font-medium text-blue-600" data-status="active">
                    Active
                    <span class="ml-1.5 bg-blue-100 text-blue-600 px-1.5 py-0.5 rounded text-xs">89</span>
                </button>
                <button class="tab-button border-b-2 border-transparent pb-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300" data-status="finished">
                    Finished
                    <span class="ml-1.5 bg-gray-100 text-gray-600 px-1.5 py-0.5 rounded text-xs">34</span>
                </button>
                <button class="tab-button border-b-2 border-transparent pb-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300" data-status="inactive">
                    Inactive
                    <span class="ml-1.5 bg-gray-100 text-gray-600 px-1.5 py-0.5 rounded text-xs">21</span>
                </button>
                <button class="tab-button border-b-2 border-transparent pb-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300" data-status="dropped">
                    Dropped
                    <span class="ml-1.5 bg-gray-100 text-gray-600 px-1.5 py-0.5 rounded text-xs">12</span>
                </button>
            </nav>
        </div>

        <!-- Controls -->
        <div class="bg-white rounded-lg border border-gray-100 p-4 mb-5">
            <!-- Search, Filters, and View Toggle -->
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between lg:space-x-6 space-y-3 lg:space-y-0">
                <!-- Search -->
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="text" id="searchInput" class="block w-full pl-9 pr-3 py-2 border border-gray-200 rounded-md text-sm bg-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" placeholder="Search students...">
                    </div>
                </div>

                <!-- Filters and Sort -->
                <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-3 space-y-2 sm:space-y-0">
                    <!-- Class Filter -->
                    <div class="flex items-center space-x-2">
                        <label class="text-xs font-medium text-gray-600">Class:</label>
                        <select id="classFilter" class="border border-gray-200 rounded-md px-2 py-1.5 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">All</option>
                            <option value="10A1">10A1</option>
                            <option value="10A2">10A2</option>
                            <option value="11A1">11A1</option>
                            <option value="11A2">11A2</option>
                            <option value="12A1">12A1</option>
                            <option value="12A2">12A2</option>
                        </select>
                    </div>

                    <!-- Sort Options -->
                    <div class="flex items-center space-x-2">
                        <label class="text-xs font-medium text-gray-600">Sort:</label>
                        <select id="sortBy" class="border border-gray-200 rounded-md px-2 py-1.5 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                            <option value="name">Name</option>
                            <option value="studentId">ID</option>
                            <option value="yearEnrolled">Year</option>
                        </select>
                        <select id="sortOrder" class="border border-gray-200 rounded-md px-2 py-1.5 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                            <option value="asc">↑</option>
                            <option value="desc">↓</option>
                        </select>
                    </div>
                </div>
                
                <!-- View Toggle -->
                <div class="flex bg-gray-50 rounded-md p-0.5">
                    <button id="gridView" class="view-toggle active px-2.5 py-1.5 rounded text-xs font-medium bg-white text-gray-900 shadow-sm">
                        <svg class="w-3.5 h-3.5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                        </svg>
                        Grid
                    </button>
                    <button id="tableView" class="view-toggle px-2.5 py-1.5 rounded text-xs font-medium text-gray-600 hover:text-gray-900">
                        <svg class="w-3.5 h-3.5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 6h18m-9 8h9"></path>
                        </svg>
                        Table
                    </button>
                </div>
            </div>
        </div>

        <!-- Student Grid View -->
        <div id="gridContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Grid cards will be populated here -->
        </div>

        <!-- Student Table View -->
        <div id="tableContainer" class="hidden bg-white rounded-lg border border-gray-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-100">
                    <thead class="bg-gray-25">
                        <tr>
                            <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-600 uppercase tracking-wide">Student</th>
                            <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-600 uppercase tracking-wide">ID</th>
                            <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-600 uppercase tracking-wide">Class</th>
                            <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-600 uppercase tracking-wide">DOB</th>
                            <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-600 uppercase tracking-wide">Year</th>
                            <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-600 uppercase tracking-wide">Status</th>
                            <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-600 uppercase tracking-wide">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-50">
                        <!-- Table rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let studentsData = [];
        let classesData = {};
        let currentStatus = 'active';
        let currentView = 'grid';
        let filteredStudents = [];
        let statusCounts = {
            active: 0,
            finished: 0,
            inactive: 0,
            dropped: 0
        };

        // Load data from Firebase
        async function loadData() {
            try {
                // Load classes first
                const classesSnapshot = await db.collection('classes').get();
                classesData = {};
                const classOptions = ['<option value="">All Classes</option>'];
                
                classesSnapshot.forEach(doc => {
                    classesData[doc.id] = doc.data().name;
                    classOptions.push(`<option value="${doc.data().name}">${doc.data().name}</option>`);
                });
                
                // Update class filter dropdown
                document.getElementById('classFilter').innerHTML = classOptions.join('');

                // Load students
                const studentsSnapshot = await db.collection('students').get();
                studentsData = [];
                
                studentsSnapshot.forEach(doc => {
                    const data = doc.data();
                    const classId = data.classRef ? data.classRef.split('/')[1] : null;
                    const className = classId ? classesData[classId] : 'Unknown';
                    
                    // Format date from yyyy-mm-dd to dd-mm-yyyy
                    const formattedDate = data.dateOfBirth ? 
                        data.dateOfBirth.split('-').reverse().join('-') : '';
                    
                    studentsData.push({
                        id: doc.id,
                        name: data.fullName || '',
                        studentId: data.humanId || '',
                        class: className,
                        dateOfBirth: formattedDate,
                        yearEnrolled: data.enrollmentYear || '',
                        status: data.status || 'active',
                        avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(data.fullName || 'Student')}&background=3b82f6&color=fff`
                    });
                });

                // Calculate status counts
                statusCounts = {
                    active: studentsData.filter(s => s.status === 'active').length,
                    finished: studentsData.filter(s => s.status === 'finished').length,
                    inactive: studentsData.filter(s => s.status === 'inactive').length,
                    dropped: studentsData.filter(s => s.status === 'dropped').length
                };

                // Update total students count
                document.getElementById('totalStudents').textContent = studentsData.length;

                // Update status counts in tabs
                updateStatusCounts();

                // Filter and render students
                filterStudents();
                
            } catch (error) {
                console.error('Error loading data:', error);
                // Show error message to user
                document.getElementById('gridContainer').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-red-600 mb-2">
                            <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 mb-1">Error Loading Data</h3>
                        <p class="text-gray-500">Unable to connect to the database. Please check your connection and try again.</p>
                    </div>
                `;
            }
        }

        // Update status counts in tab badges
        function updateStatusCounts() {
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => {
                const status = tab.dataset.status;
                const badge = tab.querySelector('span');
                if (badge && statusCounts[status] !== undefined) {
                    badge.textContent = statusCounts[status];
                }
            });
        }

        // Vietnamese diacritic removal function
        function removeDiacritics(str) {
            return str.normalize('NFD')
                     .replace(/[\u0300-\u036f]/g, '')
                     .replace(/đ/g, 'd')
                     .replace(/Đ/g, 'D');
        }

        // Initialize the application
        function init() {
            setupEventListeners();
            loadData();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    currentStatus = e.target.dataset.status;
                    updateActiveTab(e.target);
                    filterStudents();
                });
            });

            // View toggle
            document.getElementById('gridView').addEventListener('click', () => {
                currentView = 'grid';
                updateViewToggle();
                renderStudents();
            });

            document.getElementById('tableView').addEventListener('click', () => {
                currentView = 'table';
                updateViewToggle();
                renderStudents();
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', filterStudents);

            // Filters and sorting
            document.getElementById('classFilter').addEventListener('change', filterStudents);
            document.getElementById('sortBy').addEventListener('change', filterStudents);
            document.getElementById('sortOrder').addEventListener('change', filterStudents);
        }

        // Update active tab
        function updateActiveTab(activeButton) {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active', 'border-blue-500', 'text-blue-600');
                button.classList.add('border-transparent', 'text-gray-500');
            });
            activeButton.classList.add('active', 'border-blue-500', 'text-blue-600');
            activeButton.classList.remove('border-transparent', 'text-gray-500');
        }

        // Update view toggle
        function updateViewToggle() {
            const gridBtn = document.getElementById('gridView');
            const tableBtn = document.getElementById('tableView');
            
            if (currentView === 'grid') {
                gridBtn.classList.add('active', 'bg-white', 'text-gray-900', 'shadow-sm');
                gridBtn.classList.remove('text-gray-600');
                tableBtn.classList.remove('active', 'bg-white', 'text-gray-900', 'shadow-sm');
                tableBtn.classList.add('text-gray-600');
            } else {
                tableBtn.classList.add('active', 'bg-white', 'text-gray-900', 'shadow-sm');
                tableBtn.classList.remove('text-gray-600');
                gridBtn.classList.remove('active', 'bg-white', 'text-gray-900', 'shadow-sm');
                gridBtn.classList.add('text-gray-600');
            }
        }

        // Filter and sort students
        function filterStudents() {
            const searchTerm = removeDiacritics(document.getElementById('searchInput').value.toLowerCase());
            const classFilter = document.getElementById('classFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;

            // Filter by status
            filteredStudents = studentsData.filter(student => student.status === currentStatus);

            // Filter by search term
            if (searchTerm) {
                filteredStudents = filteredStudents.filter(student => 
                    removeDiacritics(student.name.toLowerCase()).includes(searchTerm) ||
                    student.studentId.toLowerCase().includes(searchTerm)
                );
            }

            // Filter by class
            if (classFilter) {
                filteredStudents = filteredStudents.filter(student => student.class === classFilter);
            }

            // Sort students
            filteredStudents.sort((a, b) => {
                let aValue, bValue;
                
                switch (sortBy) {
                    case 'name':
                        aValue = removeDiacritics(a.name.toLowerCase());
                        bValue = removeDiacritics(b.name.toLowerCase());
                        break;
                    case 'studentId':
                        aValue = a.studentId;
                        bValue = b.studentId;
                        break;
                    case 'yearEnrolled':
                        aValue = a.yearEnrolled;
                        bValue = b.yearEnrolled;
                        break;
                    default:
                        aValue = a.name;
                        bValue = b.name;
                }

                if (sortOrder === 'desc') {
                    return aValue > bValue ? -1 : aValue < bValue ? 1 : 0;
                } else {
                    return aValue < bValue ? -1 : aValue > bValue ? 1 : 0;
                }
            });

            renderStudents();
        }

        // Render students based on current view
        function renderStudents() {
            if (currentView === 'grid') {
                renderGridView();
                document.getElementById('gridContainer').classList.remove('hidden');
                document.getElementById('tableContainer').classList.add('hidden');
            } else {
                renderTableView();
                document.getElementById('gridContainer').classList.add('hidden');
                document.getElementById('tableContainer').classList.remove('hidden');
            }
        }

        // Render grid view
        function renderGridView() {
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';

            filteredStudents.forEach(student => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg border border-gray-100 p-4 hover:border-gray-200 hover:shadow-sm transition-all duration-200';
                
                const statusColors = {
                    active: 'bg-green-100 text-green-800',
                    finished: 'bg-blue-100 text-blue-800',
                    inactive: 'bg-yellow-100 text-yellow-800',
                    dropped: 'bg-red-100 text-red-800'
                };

                card.innerHTML = `
                    <div class="relative">
                        <!-- Status Badge in Upper Right -->
                        <div class="absolute -top-1 -right-1">
                            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium ${statusColors[student.status]}">
                                ${student.status.charAt(0).toUpperCase() + student.status.slice(1)}
                            </span>
                        </div>
                        
                        <!-- Student Info -->
                        <div class="flex items-center space-x-3 mb-3 pr-16">
                            <img src="${student.avatar}" alt="${student.name}" class="w-10 h-10 rounded-full">
                            <div class="flex-1 min-w-0">
                                <h3 class="text-base font-medium text-gray-900 truncate">${student.name}</h3>
                                <p class="text-xs text-gray-500">${student.studentId}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-1.5 mb-4">
                            <div class="flex justify-between">
                                <span class="text-xs text-gray-500">Class:</span>
                                <span class="text-xs font-medium text-gray-900">${student.class}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-xs text-gray-500">DOB:</span>
                                <span class="text-xs font-medium text-gray-900">${student.dateOfBirth}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-xs text-gray-500">Enrolled:</span>
                                <span class="text-xs font-medium text-gray-900">${student.yearEnrolled}</span>
                            </div>
                        </div>
                        
                        <!-- Centered Buttons -->
                        <div class="flex justify-center space-x-2">
                            <button onclick="viewStudentDetails('${student.id}')" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors duration-200">
                                View Details
                            </button>
                            <button onclick="copyStudentLink('${student.id}')" class="inline-flex items-center px-3 py-1.5 border border-gray-200 text-xs font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors duration-200">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                                Copy
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Render table view
        function renderTableView() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            const statusColors = {
                active: 'bg-green-100 text-green-800',
                finished: 'bg-blue-100 text-blue-800',
                inactive: 'bg-yellow-100 text-yellow-800',
                dropped: 'bg-red-100 text-red-800'
            };

            filteredStudents.forEach(student => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap">
                        <div class="flex items-center">
                            <img src="${student.avatar}" alt="${student.name}" class="w-8 h-8 rounded-full mr-3">
                            <div>
                                <div class="text-sm font-medium text-gray-900">${student.name}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${student.studentId}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${student.class}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${student.dateOfBirth}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${student.yearEnrolled}</td>
                    <td class="px-4 py-3 whitespace-nowrap">
                        <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium ${statusColors[student.status]}">
                            ${student.status.charAt(0).toUpperCase() + student.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-xs font-medium">
                        <div class="flex space-x-2">
                            <button onclick="viewStudentDetails('${student.id}')" class="text-blue-600 hover:text-blue-800">View</button>
                            <button onclick="copyStudentLink('${student.id}')" class="text-gray-600 hover:text-gray-800">Copy</button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // View student details
        function viewStudentDetails(studentId) {
            // Open student tuition page in new tab
            const link = `${window.location.origin}${window.location.pathname.replace(/[^/]*$/, '')}Tuition-Payment.html?id=${studentId}`;
            window.open(link, '_blank');
        }

        // Copy student link to clipboard
        async function copyStudentLink(studentId) {
            const link = `${window.location.origin}${window.location.pathname.replace(/[^/]*$/, '')}Tuition-Payment.html?id=${studentId}`;
            
            try {
                await navigator.clipboard.writeText(link);
                
                // Show success feedback
                showNotification('Link copied to clipboard!', 'success');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                showNotification('Link copied to clipboard!', 'success');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-4 py-2 rounded-md shadow-lg transition-all duration-300 transform translate-x-full ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize the application when page loads
        document.addEventListener('DOMContentLoaded', init);
